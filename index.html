<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
    </header>
    <div class="gallery">
      <div class="thumbnails">
        <!-- Cat looking up -->
        <img
          src="https://cdn.pixabay.com/photo/2023/08/18/15/02/cat-8198720_1280.jpg"
          alt="Thumbnail 1"
          onclick="openModal('https:cdn.pixabay.com/photo/2023/08/18/15/02/cat-8198720_1280.jpg')"
        />
        <!-- Cat in the plants -->
        <img
          src="https://cdn.pixabay.com/photo/2024/03/08/09/47/ai-generated-8620359_960_720.png"
          alt="Thumbnail 2"
          onclick="openModal('https:cdn.pixabay.com/photo/2024/03/08/09/47/ai-generated-8620359_960_720.png')"
        />
        <!-- Cat in the plants -->
        <img
          src="https://cdn.pixabay.com/photo/2024/03/08/09/47/ai-generated-8620359_960_720.png"
          alt="Thumbnail 3"
          onclick="openModal('https:cdn.pixabay.com/photo/2024/03/08/09/47/ai-generated-8620359_960_720.png')"
        />
        <!-- Cat in the plants -->
        <img
          src="https://cdn.pixabay.com/photo/2024/03/08/09/47/ai-generated-8620359_960_720.png"
          alt="Thumbnail 4"
          onclick="openModal('https:cdn.pixabay.com/photo/2024/03/08/09/47/ai-generated-8620359_960_720.png')"
        />
      </div>
      <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" class="modal-content" src="" alt="Modal Image" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
